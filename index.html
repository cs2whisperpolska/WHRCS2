<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktywna mapa Sea of Thieves</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .map-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .map {
            width: 100%;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            filter: sepia(50%) contrast(1.5) brightness(0.8);
        }
        .location {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff0;
            border-radius: 50%;
            cursor: pointer;
            transform: translate(-50%, -50%);
        }
        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            display: none;
            pointer-events: none;
        }
        .location:hover .tooltip {
            display: block;
        }
    </style>
</head>
<body>
    <div class="map-container">
        <img src="sea_of_thieves_map.png" alt="Mapa Sea of Thieves" class="map">
        <!-- Lokalizacje na mapie -->
        <div class="location" style="top: 20%; left: 30%;">
            <div class="tooltip">Lokalizacja 1</div>
        </div>
        <div class="location" style="top: 40%; left: 60%;">
            <div class="tooltip">Lokalizacja 2</div>
        </div>
        <div class="location" style="top: 70%; left: 10%;">
            <div class="tooltip">Lokalizacja 3</div>
        </div>
        <!-- Dodaj więcej lokalizacji według potrzeb -->
    </div>
</body>
</html>
